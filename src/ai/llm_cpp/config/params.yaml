llm_node:
  ros__parameters:
    llm_enabled: true
    input_topic: "/intent_router/chat_text"
    response_topic: "/llm/response"
    provider_topic: "/llm/provider"
    debug_topic: "/llm/debug"

    system_prompt: "너는 한국어 음성 비서다. 1~2문장으로 짧고 명확하게 답해라. 모르는 내용은 모른다고 말하고, 실시간 정보가 필요하면 조회가 필요하다고 안내해라."

    openai_api_key: ""
    openai_model: "gpt-4o"
    openai_url: "https://models.inference.ai.azure.com/chat/completions"
    openai_timeout_sec: 20

    groq_api_key: ""
    groq_model: "llama-3.1-8b-instant"
    groq_timeout_sec: 20

    gemini_api_key: ""
    gemini_model: "gemini-2.5-flash"
    gemini_timeout_sec: 20

    llamacpp_endpoint: "http://127.0.0.1:8081"
    llamacpp_model: "qwen2.5-1.5b-instruct"
    llamacpp_timeout_sec: 45

    llama_server_binary: "/usr/local/bin/llama-server"
    llama_model_path: "/home/sang/dev_ws/AI_secretary_robot/models/llm/qwen2.5-1.5b-instruct-q4_k_m.gguf"
    llama_port: 8081
    llama_ngl: 99
    llama_ctx_size: 2048
    llama_threads: 4
    llama_use_mmap: true
    llama_use_mlock: false
    llm_provider: "auto"
