tts_node:
  ros__parameters:
    input_topic: "/llm/response"
    output_audio_topic: "/tts/audio_path"
    output_engine_topic: "/tts/engine"
    output_debug_topic: "/tts/debug"
    output_playback_done_topic: "/tts/playback_done"
    auto_play: true
    playback_command: ""
    alsa_device: "default"

    tts_enabled: true
    output_dir: "/home/ubuntu/rover_ws/src/tts_cpp/output"

    # "auto" = edge → piper → espeak
    # "piper" = piper → espeak (offline)
    # "espeak" = espeak only
    tts_engine: "auto"

    # Edge TTS (cloud)
    edge_script_path: ""
    edge_voice: "ko-KR-SunHiNeural"
    edge_rate: "+0%"
    edge_volume: "+0%"

    # Piper TTS (local ONNX)
    piper_executable: "piper"
    piper_model_path: ""
    piper_config_path: ""
    piper_speaker: ""

    # espeak-ng (fallback)
    espeak_executable: "espeak-ng"
    espeak_voice: "ko"
